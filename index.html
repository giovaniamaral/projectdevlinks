<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>

  <body>
    <div id="container">

        />
        <p>@eu.giovaniamaral</p>
      </div>
      <div id="switch" onclick="toggleMode()">

      </div>
      <ul>
        <li>
          <a href="https://github.com/giovaniamaral" target="_blank"

      </ul>

      <div id="social-links">

        </a>

        <a href="https://instagram.com/eu.giovaniamaral" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/pobreloco" target="_blank">

        </a>

        <a
          href="https://www.linkedin.com/in/carlos-giovani-amaral-a2b253225/"

        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Giovani Amaral</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
